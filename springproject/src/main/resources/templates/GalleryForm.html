<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>gallery</title>
</head>
<body>

   <div th:insert="Header.html"></div>
   
   <div class="container-fluid">
   
     
     <span th:each="imgname : ${ImgNameList}">
     
     <a th:href="@{'/images/'+${imgname}}" target="_blank">
     
        <img alt="" th:src="@{'/images/'+${imgname}}" width="300px;" height="300px;">
     </a>
     </span>
     
   
   </div>

</body>
</html>
