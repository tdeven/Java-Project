<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Signup</title>
</head>
<body>
<h1> Signup Form</h1>
<hr>
<form action="signup" method="post">

    FirstName <input type="text" name="fname"><br><br>
    LastName <input type="text" name="lname"><br><br>
    UserName <input type="text" name="username"><br><br>
    Password <input type="text" name="password"><br><br>
    
    Gender <input type="radio" name="gender" value="male"> Male
           <input type="radio" name="gender" value="female"> Female
           <br><br>
    
           
    Hobbies <input type="checkbox" name="hobbies" value="sports"> Sports
            <input type="checkbox" name="hobbies" value="singing"> Singing
            <input type="checkbox" name="hobbies" value="dancing"> Dancing
            <input type="checkbox" name="hobbies" value="reading"> Reading
            <input type="checkbox" name="hobbies" value="swimming"> Swimming
            <input type="checkbox" name="hobbies" value="traveling"> Traveling
            <br><br>
            
     States <select name="Province">
     
            <option name="">Select Province</option>
            <option name="koshi">Koshi</option>
            <option name="madhesh" >Madhesh</option>
            <option name="bagmati">Bagmati</option>
            <option name="gandaki" >Gandaki</option>
            <option name="lumbini">Lumbini</option>
            <option name="karnali">Karnali</option>
            <option name="sudurpashchim">Sudurpashchim</option>
          </select>
           <br><br>
           
           DOB<input type="date" name="dob"><br><br>
           
           Mobile<input type="number" name="mobile"><br><br>
           
           Email <input type="email" name="email"><br><br>
           
           Photo<input type="file" name="photo"><br><br>
      
                 
           
           
           <input type="submit" value="signup">
            
</form>

</body>
</html>
